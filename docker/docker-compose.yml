version: "3.9"

services:
    app:
        build:
            context: ..
            dockerfile: docker/Dockerfile
        container_name: feiraon_app
        restart: unless-stopped
        ports:
            - "8005:8005"
        volumes:
            - ../:/var/www/html
        environment:
            APP_ENV: local
            APP_DEBUG: "true"
            DB_CONNECTION: pgsql
            DB_HOST: db
            DB_PORT: 5432
            DB_DATABASE: laravel
            DB_USERNAME: laravel
            DB_PASSWORD: secret
        depends_on:
            - db

    db:
        image: postgres:16
        container_name: feiraon_db
        restart: unless-stopped
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel
            POSTGRES_PASSWORD: secret
        volumes:
            - pg_data:/var/lib/postgresql/data

volumes:
    pg_data:
